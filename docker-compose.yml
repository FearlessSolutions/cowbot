version: '3.3'

volumes:
  images:

services:
  hubot:
    build:
      context: ./cowbot
    image: fearlesstech/cowbot:cowbot
    restart: unless-stopped
    env_file:
      - .hubot.env
    links:
    - parking-service
    volumes:
    - images:/cowbot-images

  parking-service:
    build:
      context: ./parking-service
    image: fearlesstech/cowbot:parking-service
    restart: unless-stopped
    environment:
    - SCREENSHOT_PATH=/cowbot-images
    env_file:
      - .parking-service.env
    volumes:
    - images:/cowbot-images

  skill-search:
    build:
      context: ./skill-search
    image:
      fearlesstech/cowbot-skill-search:latest
    restart: unless-stopped
    env_file:
      .skill-search.env
    volumes:
      - ./skill-search/data/skill-search.db:/app/data/skill-search.db:ro

  job-refresh-skills:
    image:
      fearlesstech/cowbot-skill-search:latest
    restart: unless-stopped
    env_file:
      .skill-search.env
    entrypoint: "node ./src/jobs/refreshSkills.js"
    volumes:
      - ./skill-search/data/skill-search.db:/app/data/skill-search.db:rw

  job-refresh-users:
    image:
      fearlesstech/cowbot-skill-search:latest
    restart: unless-stopped
    env_file:
      .skill-search.env
    entrypoint: "node ./src/jobs/refreshUsers.js"
    volumes:
      - ./skill-search/data/skill-search.db:/app/data/skill-search.db:rw
